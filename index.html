<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BioTrivia</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <p class="score-container hide" id="score-container">
      Puntos: <span id="score">0</span>
    </p>

    <div class="container">
      <div class="start-page" id="start-page">
        <img src="../images/biology-education-science-svgrepo-com.svg" alt="" height="80px">
        <h1>BioTrivia</h1>
        <p>
          <strong>Participa y gana!<br><br></strong>
        ¿Cuánto sabes de biología? Pone a prueba tus conocimientos y gana fabulosos premios. 
        <br> <br>Presiona jugar para comenzar…
      </p>
        <button id="start-btn" class="start-btn btn">Jugar</button>
      </div>

      <div class="question-container hide" id="question-container"></div>
      <div class="option-container hide" id="option-container"></div>

      <button class="btn next-btn hide" id="next-btn">Next</button>

      <div class="end-page hide" id="end-page"></div>
    </div>
    <footer>
      Profesorado de Biología - Saenz 2024
    </footer>
  </body>
</html>
