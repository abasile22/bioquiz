<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BioTrivia</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <p class="score-container hide" id="score-container">
      Puntos: <span id="score">0</span>
    </p>

    <div class="container">
      <div class="start-page" id="start-page">
        <h1>BioTrivia</h1>
        <p>
          <strong>Participa y gana!<br /> </strong>
        </p>
        Completa tus datos para comenzar<br>
        <label for="fname">Nombre</label>
        <input type="name" name="name" id="player-name">
        <label for="fname">Email</label>
        <input type="email" name="email" id="player-email">
        <button id="start-btn" class="start-btn btn" onclick='saveEmail()'>Jugar</button>
      </div>

      <div class="question-container hide" id="question-container"></div>
      <div class="option-container hide" id="option-container"></div>

      <button class="btn next-btn hide" id="next-btn">Next</button>

      <div class="end-page hide" id="end-page"></div>
    </div>
  </body>
</html>
